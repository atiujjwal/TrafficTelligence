<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Traffic Volume Estimation</title>
  <link rel="icon" type="image/x-icon" href="..//media//traffic-light-icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" />
  <!-- <link rel="stylesheet" href="indexh.css" /> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(rgba(12, 3, 51, 0.3),
          rgba(12, 3, 51, 0.3));
      position: relative;
      padding: 0 5%;
    }

    body .back-video {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: -1;
      /* opacity: 0.75; */
    }

    @media (min-aspect-ratio: 16/9) {
      .back-video {
        width: 100%;
        height: auto;
      }
    }

    @media (max-aspect-ratio: 16/9) {
      .back-video {
        width: auto;
        height: 100%;
      }
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      position: relative;
      padding: 25px 30px;
      /* border-radius: 5px; */
      animation-name: slideUp;
      animation-duration: 4s;
      animation-timing-function: ease-in;
      animation-delay: 0s;
      border: 10px solid rgb(146, 174, 243);
      border-radius: 5%;
      transition: 0.5s;
    }

    .container:hover{
      border: 10px solid rgb(91, 101, 239);
      background: rgba(255, 255, 255, 1);
      /* border-radius: 5%; */
    }

    @keyframes slideUp {

      0%,
      50% {
        transform: translateY(100%);
        opacity: 0;
      }

      60%,
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container .title {
      font-size: 40px;
      color: black;
      font-weight: 600;
      transition: 0.5s;
      position: relative;
      text-decoration: none;
    }

    .container .title:hover {
      -webkit-text-stroke: 2px black;
      color: transparent;
    }

    .container .title::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 100px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    .container form h2 {
      font-size: 18px;
    }

    .container form .form-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }

    form .form-items .input-box {
      margin-bottom: 15px;
      width: calc(100% / 2-200px);
    }

    .form-items .input-box label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-items .input-box .input {
      height: 45px;
      width: 100%;
      outline: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding-left: 15px;
      font-size: 16px;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }

    .form-items .input-box .input:focus,
    .form-items .input-box .input:valid {
      border-color: #9b59b6;
    }

    form button {
      height: 8%;
      width: 50%;
      margin-left: 25%;
      outline: none;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: 500;
      border-radius: 5px;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    form button:hover {
      background: linear-gradient(135deg, #9b59b6, #71b7e6);
      text-decoration-color: #050505;
    }

    .text-center {
      text-align: center;
    }

    @media (max-width: 584px) {
      .container {
        max-width: 100%;
      }

      form .form-items .input-box {
        margin-bottom: 15px;
        width: 100%;
      }

      .container form .form-items {
        max-height: 300px;
        overflow-y: scroll;
      }
    }
  </style>
</head>

<body>
  <video autoplay loop muted plays-inline class="back-video">
    <source src="..//media//video.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <a class="title" href="indexh.html" target="_blank" rel="noopener noreferrer">Traffic Volume Estimation</a>
    <form action="/predict" method="post">
      <h2>Please enter the following details</h2>
      <div class="form-items">
        <div class="input-box">
          <label for="holiday">Holiday:</label>
          <select class="input" id="holiday" name="holiday">
            <option value="" disabled selected hidden>
              Choose a Holiday
            </option>
            <option value="7">None</option>
            <option value="1">Columbus Day</option>
            <option value="10">Veterans Day</option>
            <option value="9">Thanksgiving Day</option>
            <option value="0">Christmas Day</option>
            <option value="6">New Years Day</option>
            <option value="11">Washingtons Birthday</option>
            <option value="5">Memorial Day</option>
            <option value="2">Independence Day</option>
            <option value="8">State Fair</option>
            <option value="3">Labor Day</option>
            <option value="4">Martin Luther King Jr Day</option>
          </select><br />
        </div>

        <div class="input-box">
          <label for="temperature">Temperature (in kelvin):</label>
          <input class="input" type="number" name="temp" min="0" max="313" placeholder="Temperature" required="required" /><br />
        </div>

        <div class="input-box">
          <label for="rain">Rain (in mm):</label>
          <input class="input" type="number" min="0" max="1000" name="rain" placeholder="Rain"
            required="required" /><br />
        </div>

        <div class="input-box">
          <label for="snow">Snow (in mm):</label>
          <input class="input" type="number" min="0" max="15" name="snow" placeholder="Snow"
            required="required" /><br />
        </div>

        <div class="input-box">
          <label for="weather">Weather:</label>
          <select class="input" id="weather" name="weather">
            <option value="" disabled selected hidden>
              Choose a weather condition
            </option>
            <option value="1">Clouds</option>
            <option value="0">Clear</option>
            <option value="6">Rain</option>
            <option value="2">Drizzle</option>
            <option value="5">Mist</option>
            <option value="4">Haze</option>
            <option value="3">Fog</option>
            <option value="10">Thunderstorm</option>
            <option value="8">Snow</option>
            <option value="9">Squall</option>
            <option value="7">Smoke</option>
          </select><br />
        </div>

        <div class="input-box">
          <label for="year">Year:</label>
          <input class="input" type="number" name="year" placeholder="Year" required="required" /><br />
        </div>

        <div class="input-box">
          <label for="month">Month:</label>
          <select class="input" id="Month" name="Month">
            <option value="" disabled selected hidden>Choose a month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select><br />
        </div>

        <div class="input-box">
          <label for="day">Day (1-31):</label>
          <input class="input" type="number" min="1" max="31" name="day" placeholder="Day" required="required" />
          <br />
        </div>

        <div class="input-box">
          <label for="hours">Hours (0-24):</label>
          <input class="input" type="number" min="0" max="24" name="Hours" placeholder="Hours"
            required="required" /><br />
        </div>

        <div class="input-box">
          <label for="minutes">Minutes:</label>
          <input class="input" type="number" min="0" max="59" name="Minutes" placeholder="Minutes"
            required="required" /><br />
        </div>

        <div class="input-box">
          <label for="seconds">Seconds:</label>
          <input class="input" type="number" min="0" max="59" name="Seconds" placeholder="Seconds" required="required" /><br />
        </div>
      </div>
      <button type="submit">Predict</button>
    </form>
    <br>
    <p class="text-center">{{ prediction_text }}</p>
  </div>
</body>

</html>
